
  <!-- catg header banner section -->
  <section id="aa-catg-head-banner">
      <img src="/content/ecom/img/fashion/fashion-header-bg-8.jpg" alt="fashion img">
   <div class="aa-catg-head-banner-area">
     <div class="container">
      <div class="aa-catg-head-banner-content">
        <h2>Cart Page</h2>
        <ol class="breadcrumb">
          <li><a href="index.html">Home</a></li>                   
          <li class="active">Cart</li>
        </ol>
      </div>
     </div>
   </div>
  </section>
  <!-- / catg header banner section -->

 <!-- Cart view section -->
 <section id="cart-view">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="cart-view-area">
           <div class="cart-view-table">
             <form action="">
               <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th></th>
                        <th></th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="item in cartItems">
                        <td><a class="remove" href="" ng-click="RemoveFrmCart(item.id)"><fa class="fa fa-close"></fa></a></td>
                        <td><a href="#"><img src="/content/ecom/img/man/polo-shirt-1.png" alt="img"></a></td>
                        <td><a class="aa-cart-title" href="#">{{item.name}}</a></td>
                        <td>{{item.price | currency}}</td>
                        <td><input class="aa-cart-quantity" type="number"   ng-model="item.count"></td>
                        <td>{{item.price * item.count | currency}}</td>
                      </tr>                      
                      </tbody>
                  </table>
                </div>
             </form>
             <!-- Cart Total view -->
             <div class="cart-view-total">
               <h4>Cart Totals</h4>
               <table class="aa-totals-table">
                 <tbody>
                   <tr>
                     <th>Item(s)</th>
                     <td>  {{itemCount()}} </td>
                   </tr>
                   <tr>
                     <th>Total</th>
                     <td>{{total()| currency}}</td>
                   </tr>
                 </tbody>
               </table>
               <a href="#/checkout/" class="aa-cart-view-btn">Proced to Checkout</a>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
 <!-- / Cart view section -->
