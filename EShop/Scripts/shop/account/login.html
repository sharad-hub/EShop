<!-- Cart view section -->
<section id="aa-myaccount">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="aa-myaccount-area">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="aa-myaccount-login">
                                <h4>Login</h4>
                                <form action="" class="aa-login-form" role="form" novalidate angular-validator name="userLoginForm" angular-validator-submit="login()">
                                    <label for="">Username or Email address<span>*</span></label>
                                    <input type="text" placeholder="Username or email" ng-model="user.username">
                                    <label for="">Password<span>*</span></label>
                                    <input type="password" placeholder="Password" ng-model="user.password">
                                    <button type="submit" class="aa-browse-btn">Login</button>
                                    <label class="rememberme" for="rememberme"><input type="checkbox" id="rememberme"> Remember me </label>
                                    <p class="aa-lost-password"><a href="#fotgotPassword">Lost your password?</a></p>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="aa-myaccount-register">
                                <h4>Register</h4>
                                <!--<form action="" class="aa-login-form" role="form" novalidate angular-validator name="userRegistrationForm" angular-validator-submit="register()">
                                    <label for="">Username or Email address<span>*</span></label>
                                    <input type="text" placeholder="Username or email" ng-model="user.password">
                                    <label for="">Password<span>*</span></label>
                                    <input type="password" placeholder="Password" ng-model="user.password">
                                    <button type="submit" class="aa-browse-btn">Register</button>
                                </form>-->

                                <form class="aa-login-form"   role="form" novalidate angular-validator name="userRegistrationForm" angular-validator-submit="register()">
                                    <!--<h3 class="form-signin-heading">Register <label class="label label-danger">Admin</label></h3>-->

                                    <label for="inputUsername" class="">Username</label>
                                    <input type="text" name="inputUsername" ng-model="newUser.username"
                                           placeholder="Username" validate-on="blur" required required-message="'Username is required'">

                                    <label for="inputPassword">Password</label>
                                    <input type="password" name="inputPassword" ng-model="newUser.password" placeholder="Password"
                                           validate-on="blur" required required-message="'Password is required'">

                                    <label for="inputEmail">Email</label>
                                    <input type="email" name="inputEmail" ng-model="newUser.email" placeholder="Email address"
                                           validate-on="blur" required required-message="'Email is required'">
                                    <button type="submit" class="aa-browse-btn">Register</button>
                                    <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- / Cart view section -->
